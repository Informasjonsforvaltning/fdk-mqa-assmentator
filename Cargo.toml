[package]
name = "fdk-mqa-assmentator"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.9.0"
apache-avro = "0.17.0"
futures = "0.3.31"
lazy_static = "1.5.0"
oxigraph = "0.4.4"
prometheus = "0.13.4"
rdkafka = "0.37.0"
schema_registry_converter = { version = "4.2.0", features = ["avro", "futures", "rustls_tls"], default-features=false }
serde = "1.0.215"
serde_derive = "1.0.215"
sha2 = "0.10.8"
thiserror = "2.0.6"
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber =  { version = "0.3.19", features = ["json", "env-filter", "tracing-log"] }
uuid = "1.11.1"

[dev-dependencies]
sophia_api= "0.9.0"
sophia_isomorphism = "0.9.0"
sophia_turtle = "0.9.0"
